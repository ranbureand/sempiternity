      <div class="pagination">
        {% if page.next.url %}
        <a class="page-next" href="{{ page.next.url | prepend: site.baseurl }}"><strong>{{ page.next.title }}</strong><br />{{ page.next.description }}</a>
        {% endif %}
        {%- if page.previous.url %}
        <a class="page-prev" href="{{ page.previous.url | prepend: site.baseurl }}"><strong>{{ page.previous.title }}</strong><br />{{ page.previous.description }}</a>
        {% endif %}
      </div>
