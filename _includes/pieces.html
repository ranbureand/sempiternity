        <ul class="references">
          {%- assign posts = site.posts | where: 'publish', 'yes' %}
          {% for post in posts %}
            <li>
              <a class="reference" href="{{ post.url | prepend: site.baseurl }}">
                <strong class="title">{{ post.title }}</strong>
                <div class="excerpt">{{ post.description }}</div>
              </a>
            </li>
          {% endfor %}
        </ul>
