---
layout: base
---

      {%- assign posts = site.posts | where: 'publish', 'yes' %}
      {%- for post in site.posts limit: 1  %}
      <article class="content">

        <header class="head">

          <img class="icon" src="{{ site.baseurl }}/media/motifs/{{post.motif}}.png" alt="{{ post.title }}" />

          <h2 class="title">{{ post.title }}</h2>

{% include date.html date=post.date %}

        </header>

        <div class="body typo-m">

{{ post.content }}
        </div>

      </article>
      {%- endfor %}

      <div class="pagination">
        <a class="page-prev" href="{{ site.posts[2].url | prepend: site.baseurl }}"><strong>{{ site.posts[1].title }}</strong><br />{{ site.posts[1].excerpt }}</a>
      </div>
